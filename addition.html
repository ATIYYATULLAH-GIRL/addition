<!DOCTYPE html>
<html>
    <body>
        <h2>Operators</h2>
        <p id="demo"></p>
        <p id="min"></p>
        <p id="div"></p>
        <p id="mul"></p>
        <p id="add"></p>
        <script>
            var a=5;
            var b=6;
            var c=a+b;
            document.getElementById("demo").innerHTML=a+"+"+b+"="+c;

            var x=20;
            var z=5;
            var y=x-z;
            document.getElementById("min").innerHTML=x+"-"+z+"="+y;

            var d=20;
            var e=10;
            var f=d/e;
            document.getElementById("div").innerHTML=d+"/"+e+"="+f;

            var g=2;
            var h=5;
            var i=g*h;
            document.getElementById("mul").innerHTML=g+"*"+h+"="+i;

            var j=6;
            var k=8;
            var l=j+k;
            document.getElementById("add").innerHTML=j+"+"+k+"="+l
         </script>
    </body>
</html>
